name: Docker Build and Push

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'k8s/**' # ignore GitOps manifest updates to prevent loop
  workflow_dispatch:
    inputs:
      tag_suffix:
        description: 'Additional tag suffix (optional)'
        required: false
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/kubernetes-demo-api
  PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
  ARGOCD_APP_NAME: ${{ secrets.ARGOCD_APP_NAME != '' && secrets.ARGOCD_APP_NAME || 'kubernetes-demo-api' }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          platforms: linux/amd64,linux/arm64

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch-based tags
            type=ref,event=branch
            # SHA-based tags
            type=sha,prefix={{branch}}-,format=short
            # Immutable tag for GitOps (full SHA)
            type=sha,format=long,prefix=
            # Latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Production timestamp tag
            type=raw,value=prod-{{date 'YYYYMMDD-HHmmss'}},enable={{is_default_branch}}
            # Custom suffix if provided (workflow_dispatch only)
            type=raw,value={{branch}}-${{ github.event.inputs.tag_suffix }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag_suffix != '' }}
          labels: |
            org.opencontainers.image.title=Acquisitions API
            org.opencontainers.image.description=Node.js Express API for acquisitions system
            org.opencontainers.image.vendor=Adrian Hajdin
            org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_DATE={{date 'YYYY-MM-DDTHH:mm:ssZ'}}
            GIT_SHA=${{ github.sha }}
            GIT_REF=${{ github.ref_name }}

      - name: Generate build summary
        if: success()
        run: |
          echo "## Docker Build Summary ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Image" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags Published" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date:** $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_STEP_SUMMARY
          echo "- **Git SHA:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Git Ref:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo 'docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Build failure notification
        if: failure()
        run: |
          echo "::error::Docker build failed - please check the build logs above for details"
          echo "::notice::Ensure your Dockerfile is properly configured and secrets are set correctly"

  gitops-deploy:
    name: Update GitOps Manifests and Sync ArgoCD
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (with PAT)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0
          persist-credentials: false

      - name: Install kubectl
        run: |
          curl -L -o kubectl https://s3.us-west-2.amazonaws.com/amazon-eks/1.30.7/2024-12-12/bin/linux/amd64/kubectl
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/argocd

      - name: Login to ArgoCD
        run: |
          # For ArgoCD behind Cloudflare/Ingress, the CLI typically needs grpc-web.
          # Also, argocd CLI expects a host[:port] here (no scheme like https://).

          # Avoid any runner proxy env vars interfering with argocd connectivity.
          unset HTTP_PROXY HTTPS_PROXY http_proxy https_proxy ALL_PROXY all_proxy NO_PROXY no_proxy

          RAW_SERVER="${{ secrets.ARGOCD_SERVER }}"
          # Normalize to host[:port] (strip any scheme and leading/trailing slashes)
          SERVER=$(echo "$RAW_SERVER" | sed -E 's#^[A-Za-z]+://##; s#^/+##; s#/*$##')

          if [ -z "$SERVER" ]; then
            echo "ERROR: ARGOCD_SERVER secret is empty after normalization" >&2
            exit 1
          fi

          if echo "$SERVER" | grep -q '/'; then
            echo "ERROR: ARGOCD_SERVER must be only host[:port] (no path). Got: $SERVER" >&2
            exit 1
          fi

          echo "Logging in to ArgoCD server: $SERVER"
          # If a pre-created token is provided, prefer it (better for CI and RBAC)
          if [ -n "${{ secrets.ARGOCD_AUTH_TOKEN }}" ]; then
            echo "Using ARGOCD_AUTH_TOKEN for login"
            argocd login "$SERVER" \
              --grpc-web \
              --auth-token "${{ secrets.ARGOCD_AUTH_TOKEN }}" \
              --insecure
          else
            argocd login "$SERVER" \
              --grpc-web \
              --username ${{ secrets.ARGOCD_USERNAME }} \
              --password ${{ secrets.ARGOCD_PASSWORD }} \
              --insecure
          fi

      - name: Update k8s deployment image to current SHA
        id: update_manifest
        run: |
          git checkout main
          git pull origin main

          echo "Updating k8s/deployment.yaml image tag to ${{ github.sha }}"
          sed -i "s#^\([[:space:]]*image:[[:space:]]*\).*kubernetes-demo-api:.*#\1${{ secrets.DOCKER_USERNAME }}/kubernetes-demo-api:${{ github.sha }}#" k8s/deployment.yaml

          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push manifest change
        if: steps.update_manifest.outputs.changed == 'true'
        env:
          GH_PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config user.name "${{ secrets.GIT_USERNAME }}"
          git config user.email "${{ secrets.GIT_EMAIL }}"

          git add k8s/deployment.yaml
          git commit -m "chore(gitops): deploy ${{ github.sha }}"

          git remote set-url origin https://x-access-token:$GH_PAT@github.com/${{ github.repository }}.git
          git push origin main

